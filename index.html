<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity</title>
  <link rel="stylesheet" href="design.css"> 
</head>
<body>
  <button id="valentinebutton" onclick="showMessage()">Click here!</button>
  <div id="messagecontainer" class="container" style="display: none;">
    <div class="message">
      <h2>Hi Asiana, I made this website for you because you’re truly special to me. I’ve been admiring how beautiful you are every day at school, and I wanted to ask if I may have the chance to court you?</h2>
    </div>
  </div>

  <script>
    // Initialize click counter
    let clickCount = 0;

    // Create floating hearts
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
      heart.style.animationDelay = Math.random() * 5 + 's'; // Random delay
      heart.style.animationDuration = 4 + Math.random() * 3 + 's'; // Random duration
      document.body.appendChild(heart);
    }

    // Show message function
    function showMessage() {
      const messageContainer = document.getElementById("messagecontainer");
      const button = document.getElementById("valentinebutton");

      if (clickCount === 0) {
        messageContainer.style.display = "block"; // Show the message container
        setTimeout(() => {
          messageContainer.classList.add("show-message"); // Add CSS animation
        }, 10);
        button.innerText = "Click again pls"; // Change button text
        button.classList.add("active"); // Optional: add a CSS class for styling
        clickCount++;
      } else if (clickCount === 1) {
        window.location.href = "secindex.html"; // Redirect to another page
      }
    }
  </script>
</body>
</html>
